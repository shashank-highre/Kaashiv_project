  <body style="text-align:right;display: inline-block;margin-left: 25rem;background-color: lightgreen;">
        <h1 >Log in to kaashiv Internship</h1>
      <form action="/login" method="POST" style="margin-top: 5rem;">
        {% csrf_token%}
        <label title="userame">Username - </label>
        <input type="text" style="padding-left: 3rem;margin-left: 3rem;margin-top: 1rem;" name="loginusername" placeholder="Enter Username"><br>

        <label title="Password">Password - </label>
        <input type="password" style="padding-left: 3rem;margin-left: 3rem;margin-top: 1rem;" name="loginpassword" placeholder="Enter Password"><br>

        <input type="Submit" style="margin-top: 2rem;background-color:blueviolet;color: white;">
      </form>
