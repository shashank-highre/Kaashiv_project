{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{%static '/css/'%}"> -->
    <title>Registration</title>
  </head>
  <body style="text-align:right;display: inline-block;margin-left: 25rem;background-color: lightgreen;">
        <h1>Register Here!</h1>
      <form action="/register" method="POST">
        {% csrf_token%}
        <label title="first Name">First name - </label>
        <input type="text" style="padding-left: 3rem;margin-left: 3rem;margin-top: 1rem;" name="first_name" placeholder="Enter First Name"><br>

        <label title="last Name">Last name - </label>
        <input type="text" style="padding-left: 3rem;margin-left: 3rem;margin-top: 1rem;" name="last_name" placeholder="Enter Last Name"><br>

        <label title="userame">Username - </label>
        <input type="text" style="padding-left: 3rem;margin-left: 3rem;margin-top: 1rem;" name="username" placeholder="Enter Username"><br>

        <label title="email">email - </label>
        <input type="email" style="padding-left: 3rem;margin-left: 3rem;margin-top: 1rem;" name="email" placeholder="Enter email"><br>

        <label title="Password">Password - </label>
        <input type="password" style="padding-left: 3rem;margin-left: 3rem;margin-top: 1rem;" name="password1" placeholder="Enter Password"><br>

        <label title="password">Confirm Password - </label>
        <input type="password" style="padding-left: 3rem;margin-left: 3rem;margin-top: 1rem;" name="password2" placeholder="Confirm Password"><br>

        
        <input type="submit"style="margin-left: 3rem;background-color:blueviolet;color: white;margin-top: 1rem;">

      </form>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
